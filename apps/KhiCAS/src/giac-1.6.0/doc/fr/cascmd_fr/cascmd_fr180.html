<h3 id="sec252" class="subsection">6.7.20  Nombre pseudo-premier après <span style="font-family:monospace">n</span> : <span style="font-family:monospace">nextprime</span></h3>
<p><a id="hevea_default332"></a>
<span style="font-family:monospace">nextprime(n)</span> désigne le plus petit nombre pseudo-premier (ou 
premier) plus grand que <span style="font-family:monospace">n</span>. <br>
On tape :
</p><div class="center"><span style="font-family:monospace">nextprime(75) </span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">79</span></div>
