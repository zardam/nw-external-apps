<h3 id="sec438" class="subsection">6.25.15  Transformer sin(x) en cos(x)*tan(x) : <span style="font-family:monospace">sin2costan</span></h3>
<p><a id="hevea_default640"></a>
<span style="font-family:monospace">sin2costan</span> a comme argument une expression trigonométrique.<br>
<span style="font-family:monospace">sin2costan</span> transforme cette expression en remplaçant :<br>
sin(<span style="font-style:italic">x</span>) par  cos(<span style="font-style:italic">x</span>)*tan(<span style="font-style:italic">x</span>).<br>
On tape :
</p><div class="center"><span style="font-family:monospace">sin2costan(sin(2*x))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">cos(2*x)*tan(2*x)</span></div>
