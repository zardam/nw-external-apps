<h3 id="sec340" class="subsection">6.14.4  Pour évaluer une expression en mode Maple : <span style="font-family:monospace">evala</span></h3>
<p><a id="hevea_default437"></a>
<span style="font-family:monospace">evala</span> sert en mode Maple à évaluer une expression contenant
des extentions algébriques, par contre <span style="font-family:monospace">Xcas</span> évalue toujours les 
expressions, sans avoir besoin de la commande <span style="font-family:monospace">evala</span>.<br>
</p>
