<h3 id="sec674" class="subsection">5.51.10  Basis of the intersection of two subspaces : <span style="font-family:monospace">ibasis</span></h3>
<p><a id="hevea_default901"></a>
<span style="font-family:monospace">ibasis</span> takes as argument two lists of vectors generating
two subspaces of ℝ<sup><span style="font-style:italic">n</span></sup>.<br>
<span style="font-family:monospace">ibasis</span> returns a list of vectors, that is a basis of the 
intersection of these two subspaces.<br>
Input :
</p><div class="center"><span style="font-family:monospace">ibasis([[1,2]],[[2,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,2]]</span></div>
