<h3 id="sec494" class="subsection">5.36.10  Compute <span style="font-style:italic">a</span><sup><span style="font-style:italic">n</span></sup> mod <span style="font-style:italic">p</span> : <span style="font-family:monospace">powmod powermod</span></h3>
<p><a id="hevea_default649"></a><a id="hevea_default650"></a>
<span style="font-family:monospace">powmod</span> (or <span style="font-family:monospace">powermod</span>) takes as argument <span style="font-style:italic">a</span>,<span style="font-style:italic">n</span>,<span style="font-style:italic">p</span>.<br>
<span style="font-family:monospace">powmod</span> (or <span style="font-family:monospace">powermod</span>) returns <span style="font-style:italic">a</span><sup><span style="font-style:italic">n</span></sup> mod <span style="font-style:italic">p</span> in [0;<span style="font-style:italic">p</span>−1].<br>
Input :
</p><div class="center"><span style="font-family:monospace">powmod(5,2,13)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">12</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">powmod(5,2,12)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
