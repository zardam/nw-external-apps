<h3 id="sec114" class="subsection">5.4.13  Transform an integer into a string : <span style="font-family:monospace">cat +</span></h3>
<p><a id="hevea_default147"></a><a id="hevea_default148"></a>
Use <span style="font-family:monospace">cat</span> with the integer as argument, or add the integer
to an empty string<br>
Input :
</p><div class="center"><span style="font-family:monospace">""+123</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">cat(123)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">"123"</span></div>
