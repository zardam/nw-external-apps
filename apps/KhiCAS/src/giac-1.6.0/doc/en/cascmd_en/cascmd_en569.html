<h3 id="sec671" class="subsection">5.51.7  Transconjugate of a matrix : <span style="font-family:monospace">trn</span></h3>
<p><a id="hevea_default898"></a>
<span style="font-family:monospace">trn</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">trn</span> returns the transconjugate of <span style="font-style:italic">A</span> (i.e. the conjugate of the 
transpose matrix of <span style="font-style:italic">A</span>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">trn([[i, 1+i],[1, 1-i]])</span></div><p>
Output after simplification:
</p><div class="center"><span style="font-family:monospace">[[-i,1],[1-i,1+i]]</span></div>
