<h3 id="sec538" class="subsection">5.41.2  Concat two sequences : <span style="font-family:monospace">,</span></h3>
<p><a id="hevea_default700"></a>
The infix operator <span style="font-family:monospace">,</span> concatenates two sequences.<br>
Input :
</p><div class="center"><span style="font-family:monospace">A:=(1,2,3,4)</span></div><div class="center"><span style="font-family:monospace">B:=(5,6,3,4)</span></div><div class="center"><span style="font-family:monospace">A,B</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(1,2,3,4,5,6,3,4)</span></div>
