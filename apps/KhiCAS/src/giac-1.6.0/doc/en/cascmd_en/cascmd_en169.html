<h3 id="sec207" class="subsection">5.11.4  Write a complex as <span style="font-family:monospace">re(z)+i*im(z)</span> : <span style="font-family:monospace">evalc</span></h3>
<p><a id="hevea_default271"></a>
<span style="font-family:monospace">evalc</span> takes as argument a complex number <span style="font-family:monospace">z</span>.<br>
<span style="font-family:monospace">evalc</span> returns this complex number, written as
<span style="font-family:monospace">re(z)+i*im(z)</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">evalc(sqrt(2)*exp(i*pi/4))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1+i</span></div>
