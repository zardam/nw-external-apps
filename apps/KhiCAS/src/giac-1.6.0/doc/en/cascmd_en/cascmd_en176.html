<h3 id="sec215" class="subsection">5.12.1  Definition</h3>
<p>A real algebraic number is a real root of a polynomial with integer
coefficients.</p><p>A complex algebraic number is a root of a polynomial with coefficients
which are Gaussian integers.</p>
