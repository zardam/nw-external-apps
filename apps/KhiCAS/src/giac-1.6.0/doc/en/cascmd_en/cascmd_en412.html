<h3 id="sec495" class="subsection">5.36.11  Inverse in ℤ/<span style="font-style:italic">p</span>ℤ : <span style="font-family:monospace">inv inverse</span> or <span style="font-family:monospace">/</span></h3>
<p><a id="hevea_default651"></a><a id="hevea_default652"></a>
To compute the inverse of an integer <span style="font-family:monospace">n</span> in ℤ/<span style="font-style:italic">p</span>ℤ, input <span style="font-family:monospace">1/n%p</span> 
or <span style="font-family:monospace">inv(n%p)</span> or <span style="font-family:monospace">inverse(n%p)</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">inv(3%13) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">-4%13</span></div><p>
Indeed 3×−4=−12=1 (mod 13).</p>
