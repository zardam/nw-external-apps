<h3 id="sec316" class="subsection">5.24.12  Transform arctan into arcsin : <span style="font-family:monospace">atan2asin</span></h3>
<p><a id="hevea_default446"></a>
<span style="font-family:monospace">atan2asin</span> takes as argument an expression
containing inverse trigonometric functions.
<span style="font-family:monospace">atan2asin</span> replaces arctan(<span style="font-style:italic">x</span>) by 
 arcsin(<span style="font-style:italic">x</span>/√<span style="text-decoration:overline">1+</span><span style="text-decoration:overline"><span style="font-style:italic">x</span></span><span style="text-decoration:overline">2</span>) in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">atan2asin(atan(x))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">asin(x/sqrt(1+x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2))</span></div>
