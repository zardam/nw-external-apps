<h3 id="sec139" class="subsection">5.6.22  Solving au+bv=c in ℤ: <span style="font-family:monospace">iabcuv</span></h3>
<p><a id="hevea_default184"></a>
<span style="font-family:monospace">iabcuv(a,b,c)</span> returns <span style="font-family:monospace">[u,v]</span> so that <span style="font-family:monospace">au+bv=c</span>.<br>
<span style="font-family:monospace">c</span> must be a multiple of <span style="font-family:monospace">gcd(a,b)</span> for the existence of
a solution.<br>
Input :
</p><div class="center"><span style="font-family:monospace">iabcuv(48,30,18) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[6,-9]</span></div>
