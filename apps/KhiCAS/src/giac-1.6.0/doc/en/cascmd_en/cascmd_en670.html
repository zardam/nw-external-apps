<h3 id="sec810" class="subsection">7.7.2  Draw an 2D horizontal line : <span style="font-family:monospace">LineHorz</span></h3>
<p><a id="hevea_default1108"></a>
<span style="font-family:monospace">LineHorz</span> takes as argument an expression <span style="font-style:italic">a</span>.<br>
 <span style="font-family:monospace">LineHorz</span> draws the horizontal line <span style="font-style:italic">y</span>=<span style="font-style:italic">a</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">LineHorz(1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">the line y=1</span></div>
