<h3 id="sec573" class="subsection">5.43.21  Prepend an element at the beginning of a list : <span style="font-family:monospace">prepend</span></h3>
<p><a id="hevea_default746"></a>
<span style="font-family:monospace">prepend</span> takes as argument a list and an element.<br>
<span style="font-family:monospace">prepend</span> puts this element at the beginning of this list.<br>
Input :
</p><div class="center"><span style="font-family:monospace">prepend([3,4,2],1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[1,3,4,2]</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">prepend([1,2],[3,4])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[3,4],1,2]</span></div>
