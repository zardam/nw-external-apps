<h3 id="sec994" class="subsection">10.1.3  Convert units into MKSA units : <span style="font-family:monospace">mksa</span></h3>
<p><a id="hevea_default1336"></a>
<span style="font-family:monospace">mksa</span> converts a unit object into a unit object
written with the compatible <span style="font-family:monospace">MKSA</span> base unit.<br>
Input :
</p><div class="center"><span style="font-family:monospace">mksa(15_C)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">15_(s*A)</span></div>
