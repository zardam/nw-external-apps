<h3 id="sec267" class="subsection">5.17.4  Composition of two functions: <span style="font-family:monospace">@</span></h3>
<p><a id="hevea_default381"></a>
With <span style="font-family:monospace">Xcas</span>, the composition of functions is done with the infixed operator
<span style="font-family:monospace">@</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">(sq@sin+id)(x)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(sin(x))</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+x</span></div><p> 
Input :
</p><div class="center"><span style="font-family:monospace">(sin@sin)(pi/2)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">sin(1)</span></div>
