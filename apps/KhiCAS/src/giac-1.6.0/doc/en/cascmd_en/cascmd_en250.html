<h3 id="sec312" class="subsection">5.24.8  Transform arccos into arcsin : <span style="font-family:monospace">acos2asin</span></h3>
<p><a id="hevea_default442"></a>
<span style="font-family:monospace">acos2asin</span> takes as argument an expression containing 
inverse trigonometric functions.<br>
<span style="font-family:monospace">acos2asin</span> replaces arccos(<span style="font-style:italic">x</span>) by 
 π/2−arcsin(<span style="font-style:italic">x</span>) in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">acos2asin(acos(x)+asin(x))</span></div><p>
Output after simplification :
</p><div class="center"><span style="font-family:monospace">pi/2</span></div>
