<h3 id="sec412" class="subsection">5.29.19  Evaluate a polynomial : <span style="font-family:monospace">horner</span></h3>
<p><a id="hevea_default564"></a>
<span style="font-family:monospace">horner</span> takes two arguments : a polynomial <span style="font-family:monospace">P</span> given by its 
symbolic expression or by the list of its coefficients and a number <span style="font-family:monospace">a</span>.<br>
<span style="font-family:monospace">horner</span> returns <span style="font-family:monospace">P(a)</span> computed using Horner’s method.<br>
Input :
</p><div class="center"><span style="font-family:monospace">horner(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-2*x+1,2)</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">horner([1,-2,1],2)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
