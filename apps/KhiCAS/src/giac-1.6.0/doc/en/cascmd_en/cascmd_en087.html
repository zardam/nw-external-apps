<h3 id="sec120" class="subsection">5.6.3  GCD : <span style="font-family:monospace">Gcd</span></h3>
<p><a id="hevea_default155"></a>

<a href="cascmd_en360.html#sec%3Agcd">5.30.7</a> for polynomials with coefficients in ℤ/<span style="font-style:italic">p</span>ℤ 
for using this instruction.<br>
Input :
</p><div class="center"><span style="font-family:monospace">Gcd(18,15)</span></div><p>
