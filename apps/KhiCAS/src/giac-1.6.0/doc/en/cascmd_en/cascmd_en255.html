<h3 id="sec317" class="subsection">5.24.13  Transform arctan into arccos : <span style="font-family:monospace">atan2acos</span></h3>
<p><a id="hevea_default447"></a>
<span style="font-family:monospace">atan2acos</span> takes as argument an expression containing 
inverse trigonometric functions.<br>
<span style="font-family:monospace">atan2acos</span> replaces arctan(<span style="font-style:italic">x</span>) by 
 π/2−arccos(<span style="font-style:italic">x</span>/√<span style="text-decoration:overline">1+</span><span style="text-decoration:overline"><span style="font-style:italic">x</span></span><span style="text-decoration:overline">2</span>) 
in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">atan2acos(atan(x))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">pi/2-acos(x/sqrt(1+x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2))</span></div>
