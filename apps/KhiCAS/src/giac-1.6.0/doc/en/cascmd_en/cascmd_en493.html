<h3 id="sec585" class="subsection">5.43.33  Sum of elements of a list : <span style="font-family:monospace">sum add</span></h3>
<p><a id="hevea_default758"></a><a id="hevea_default759"></a>
<span style="font-family:monospace">sum</span> or <span style="font-family:monospace">add</span> takes as argument a list <span style="font-family:monospace">l</span> (resp. 
sequence) of reals.<br>
<span style="font-family:monospace">sum</span> or <span style="font-family:monospace">add</span> returns the sum of the elements of <span style="font-family:monospace">l</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">sum(2,3,4,5,6)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">20</span></div>
