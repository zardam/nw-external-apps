<h3 id="sec148" class="subsection">5.7.1  Factorial : <span style="font-family:monospace">factorial  !</span></h3>
<p><a id="hevea_default194"></a><a id="hevea_default195"></a>
<span style="font-family:monospace">factorial</span> (prefix) or <span style="font-family:monospace">!</span> (postfix)
takes as argument an integer <span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">factorial(n)</span> or <span style="font-family:monospace">n!</span> returns <span style="font-style:italic">n</span>!.<br>
Input :
</p><div class="center"><span style="font-family:monospace">factorial(10)</span></div><p>
or
</p><div class="center"><span style="font-family:monospace">10!</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3628800</span></div>
