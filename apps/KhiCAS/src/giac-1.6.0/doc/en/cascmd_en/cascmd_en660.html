<h3 id="sec789" class="subsection">5.64.6  Numeric evaluation : <span style="font-family:monospace">evalf</span></h3>
<p><a id="hevea_default1023"></a>
<span style="font-family:monospace">evalf</span> takes as argument an expression or a matrix.<br>
<span style="font-family:monospace">evalf</span> returns the numeric value of this expression or of this matrix.<br>
Input :
</p><div class="center"><span style="font-family:monospace">evalf(sqrt(2))</span></div><p> 
Output :
</p><div class="center"><span style="font-family:monospace">1.41421356237</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">evalf([[1,sqrt(2)],[0,1]])</span></div><p> 
Output :
</p><div class="center"><span style="font-family:monospace">[[1.0,1.41421356237],[0.0,1.0]]</span></div>
