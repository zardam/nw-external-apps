<h3 id="sec224" class="subsection">5.13.7  Canonical form : <span style="font-family:monospace">canonical_form</span></h3>
<p><a id="hevea_default289"></a>
<span style="font-family:monospace">canonical_form</span> takes as argument a trinomial of second 
degree.<br>
<span style="font-family:monospace">canonical_form</span> returns the canonical form of the argument.<br>
Example :<br>
Find the canonical form of :
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell"><span style="font-style:italic">x</span><sup>2</sup>−6<span style="font-style:italic">x</span>+1</td></tr>
</table><p>
Input :
</p><div class="center"><span style="font-family:monospace">canonical_form(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-6*x+1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(x-3)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-8</span></div>
