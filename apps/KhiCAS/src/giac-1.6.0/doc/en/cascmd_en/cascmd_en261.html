<h3 id="sec323" class="subsection">5.24.19  Rewrite tan(x) with cos(2x) and sin(2x) : <span style="font-family:monospace">tan2cossin2</span></h3>
<p><a id="hevea_default454"></a>
<span style="font-family:monospace">tan2cossin2</span> takes as argument an expression 
containing trigonometric functions.<br>
<span style="font-family:monospace">tan2cossin2</span> replaces tan(<span style="font-style:italic">x</span>) by 
 1−cos(2<span style="font-style:italic">x</span>)/sin(2<span style="font-style:italic">x</span>) , in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">tan2cossin2(tan(x))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(1-cos(2*x))/sin(2*x)</span></div>
