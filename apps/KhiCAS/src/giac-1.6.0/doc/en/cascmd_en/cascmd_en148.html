<h3 id="sec185" class="subsection">5.10.1  Random permutation : <span style="font-family:monospace">randperm, shuffle</span></h3>
<p>
<a id="hevea_default243"></a>
<a id="hevea_default244"></a></p><p><span style="font-family:monospace">randperm</span> (or <span style="font-family:monospace">shuffle</span>) takes as argument an integer <span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">randperm</span> returns a random permutation of [0..<span style="font-style:italic">n</span>−1].<br>
Input :
</p><div class="center"><span style="font-family:monospace">randperm(3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[2,0,1]</span></div>
