<h3 id="sec385" class="subsection">5.28.2  Expand exponentials : <span style="font-family:monospace">expexpand</span></h3>
<p><a id="hevea_default532"></a>
<span style="font-family:monospace">expexpand</span> takes as argument an expression with exponentials.<br>
<span style="font-family:monospace">expexpand</span> expands this expression (rewrites exp of sums as
product of exp).<br>
Input :
</p><div class="center"><span style="font-family:monospace">expexpand(exp(3*x)+exp(2*x+2))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">exp(x)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3+exp(x)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2*exp(2)</span></div>
