<h3 id="sec757" class="subsection">5.60.1  Define an equation : <span style="font-family:monospace">equal</span></h3>
<p><a id="hevea_default985"></a>
<span style="font-family:monospace">equal</span> takes as argument the two members of an equation.<br>
<span style="font-family:monospace">equal</span> returns this equation. It is the prefixed version of <span style="font-family:monospace">=</span><br>
Input :
</p><div class="center"><span style="font-family:monospace">equal(2x-1,3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(2*x-1)=3</span></div><p>
We can also directly write <span style="font-family:monospace">(2*x-1)=3</span>.</p>
