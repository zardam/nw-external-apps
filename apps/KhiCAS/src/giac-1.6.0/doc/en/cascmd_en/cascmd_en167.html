<h3 id="sec205" class="subsection">5.11.2  Real part of a complex number : <span style="font-family:monospace">re real</span></h3>
<p><a id="hevea_default267"></a><a id="hevea_default268"></a>
<span style="font-family:monospace">re</span> (or <span style="font-family:monospace">real</span>) takes as argument a complex number (resp. a 
point <span style="font-style:italic">A</span>).<br>
<span style="font-family:monospace">re</span> (or <span style="font-family:monospace">real</span>) returns the real part of this complex number (resp.
the projection on the <span style="font-style:italic">x</span> axis of <span style="font-style:italic">A</span>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">re(3+4*i)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3</span></div>
