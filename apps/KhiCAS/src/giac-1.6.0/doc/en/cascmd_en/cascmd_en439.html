<h3 id="sec526" class="subsection">5.40.2  The endpoints of an interval:
<span style="font-family:monospace">left</span>,<span style="font-family:monospace">right</span></h3>
<p><a id="hevea_default691"></a><a id="hevea_default692"></a></p><p>The <span style="font-family:monospace">left</span> and <span style="font-family:monospace">right</span> commands take an interval as an
argument.<br>
<span style="font-family:monospace">left</span> and <span style="font-family:monospace">right</span> return the left and right endpoints
of the interval, respectively.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">left(i[2,5])
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">2.00000000000000 
</span></div><p>
Input:
</p><div class="center">
<span style="font-family:monospace">right(i[2,5])
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">5.00000000000000 
</span></div>
