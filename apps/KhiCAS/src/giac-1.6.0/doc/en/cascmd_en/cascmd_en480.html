<h3 id="sec572" class="subsection">5.43.20  Append an element at the end of a list : <span style="font-family:monospace">append</span></h3>
<p><a id="hevea_default745"></a>
<span style="font-family:monospace">append</span> takes as argument a list and an element.<br>
<span style="font-family:monospace">append</span> puts this element at the end of this list.<br>
Input :
</p><div class="center"><span style="font-family:monospace">append([3,4,2],1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[3,4,2,1]</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">append([1,2],[3,4])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[1,2,[3,4]]</span></div>
