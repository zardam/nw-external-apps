<h3 id="sec629" class="subsection">5.49.4  Addition of elements of a column of a matrix : <span style="font-family:monospace">sum</span></h3>
<p><a id="hevea_default828"></a> 
<span style="font-family:monospace">sum</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">sum</span> returns the list whose elements are the sum of the elements of each 
column of the matrix <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">sum([[1,2],[3,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[4,6]</span></div>
