<h3 id="sec1283" class="subsection">13.15.3  Cylinders: <span style="font-family:monospace">cylinder</span><a id="hevea_default1683"></a></h3>
<p>The <span style="font-family:monospace">cylinder</span> command takes as arguments a point <span style="font-family:monospace">A</span>, a
direction vector <span style="font-family:monospace">v</span> and a real number <span style="font-family:monospace">r</span>.</p><p><span style="font-family:monospace">cylinder</span> returns and draws the cylinder with axis through <span style="font-family:monospace">A</span>
in the direction <span style="font-family:monospace">v</span> with a radius of <span style="font-family:monospace">r</span>.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">cylinder([0,1,0],[0,0,1],3)
</span></div><p>
Output:
</p><div class="center">
<img src="cascmd_en246.png">
</div>
