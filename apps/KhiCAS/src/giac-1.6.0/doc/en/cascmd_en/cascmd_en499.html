<h3 id="sec593" class="subsection">5.43.39  Make a list with zeros : <span style="font-family:monospace">newList</span></h3>
<p><a id="hevea_default769"></a>
<span style="font-family:monospace">newList(n)</span> makes a list of <span style="font-family:monospace">n</span> zeros.<br>
Input :
</p><div class="center"><span style="font-family:monospace">newList(3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[0,0,0]</span></div>
