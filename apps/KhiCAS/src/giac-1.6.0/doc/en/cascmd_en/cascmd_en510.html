<h3 id="sec605" class="subsection">5.44.5  Term by term product of two lists : <span style="font-family:monospace">.*</span></h3>
<p><a id="hevea_default786"></a>
The infixed operator <span style="font-family:monospace">.*</span> returns the term by term product of two
lists of 
the same size.<br>
Input :
</p><div class="center"><span style="font-family:monospace">[1,2,3] .* [4,3,5]</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[4,6,15]</span></div>
