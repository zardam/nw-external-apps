<h3 id="sec129" class="subsection">5.6.12  Euclidean quotient and euclidean remainder of two integers : <span style="font-family:monospace">iquorem</span></h3>
<p><a id="hevea_default172"></a><a id="sec:iquorem"></a>
<span style="font-family:monospace">iquorem</span> returns the list of the quotient <span style="font-style:italic">q</span> and the 
remainder <span style="font-style:italic">r</span> of the Euclidean division between two integers <span style="font-style:italic">a</span> and <span style="font-style:italic">b</span> given
as arguments (<span style="font-style:italic">a</span>=<span style="font-style:italic">b</span>*<span style="font-style:italic">q</span>+<span style="font-style:italic">r</span> with 0≤ <span style="font-style:italic">r</span>&lt; <span style="font-style:italic">b</span>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">iquorem(148,5) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[29,3] </span></div>
