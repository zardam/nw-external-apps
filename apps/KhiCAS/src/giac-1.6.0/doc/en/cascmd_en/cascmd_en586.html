<h3 id="sec704" class="subsection">5.54.2  <span style="font-style:italic">l</span><sup>2</sup> matrix norm : <span style="font-family:monospace">norm l2norm</span></h3>
<p><a id="hevea_default918"></a><a id="hevea_default919"></a><a id="sec:l2normm"></a>
<span style="font-family:monospace">norm</span> (or <span style="font-family:monospace">l2norm</span>) takes as argument a matrix <span style="font-style:italic">A</span>=<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub> 
(see also <a href="cascmd_en506.html#sec%3Al2normv">5.44.1</a>).<br>
<span style="font-family:monospace">norm</span> (or <span style="font-family:monospace">l2norm</span>) returns 
 √<span style="text-decoration:overline">∑</span><sub><span style="text-decoration:overline"><span style="font-style:italic">j</span></span><span style="text-decoration:overline">,</span><span style="text-decoration:overline"><span style="font-style:italic">k</span></span></sub><span style="text-decoration:overline"> </span><span style="text-decoration:overline"><span style="font-style:italic">a</span></span><sub><span style="text-decoration:overline"><span style="font-style:italic">j</span></span><span style="text-decoration:overline">,</span><span style="text-decoration:overline"><span style="font-style:italic">k</span></span></sub><sup><span style="text-decoration:overline">2</span></sup>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">norm([[1,2],[3,-4]])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">l2norm([[1,2],[3,-4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">sqrt(30)</span></div>
