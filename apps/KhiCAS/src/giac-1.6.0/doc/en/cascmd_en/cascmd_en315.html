<h3 id="sec386" class="subsection">5.28.3  Expand logarithms : <span style="font-family:monospace">lnexpand</span></h3>
<p><a id="hevea_default533"></a>
<span style="font-family:monospace">lnexpand</span> takes as argument an expression with logarithms.<br>
<span style="font-family:monospace">lnexpand</span> expands this expression (rewrites ln of products
as sum of ln).<br>
Input :
</p><div class="center"><span style="font-family:monospace">lnexpand(ln(3*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2)+ln(2*x+2))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">ln(3)+2*ln(x)+ln(2)+ln(x+1)</span></div>
