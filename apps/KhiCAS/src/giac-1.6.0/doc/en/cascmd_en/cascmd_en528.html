<h3 id="sec628" class="subsection">5.49.3  Multiplication of two matrices : <span style="font-family:monospace">* &amp;*</span></h3>
<p><a id="hevea_default826"></a><a id="hevea_default827"></a>
The infixed operator <span style="font-family:monospace">*</span> (or <span style="font-family:monospace">&amp;*</span>) is used for the
multiplication of two matrices.<br>
Input :
</p><div class="center"><span style="font-family:monospace">[[1,2],[3,4]] * [[5,6],[7,8]]</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">[[1,2],[3,4]] &amp;* [[5,6],[7,8]]</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[19,22],[43,50]]</span></div>
