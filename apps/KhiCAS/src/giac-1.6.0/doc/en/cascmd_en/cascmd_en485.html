<h3 id="sec577" class="subsection">5.43.25  Select the elements of a list : <span style="font-family:monospace">select</span></h3>
<p><a id="hevea_default750"></a>
<span style="font-family:monospace">select</span> takes as arguments : a boolean function <span style="font-family:monospace">f</span>
and a list <span style="font-family:monospace">L</span>.<br>
<span style="font-family:monospace">select</span> selects in the list <span style="font-family:monospace">L</span>, the elements <span style="font-family:monospace">c</span> such that
<span style="font-family:monospace">f(c)==true</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">select(x-&gt;(x&gt;=2),[0,1,2,3,1,5])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[2,3,5]</span></div>
