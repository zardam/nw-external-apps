<h3 id="sec570" class="subsection">5.43.18  Sizes of a list of lists : <span style="font-family:monospace">sizes</span></h3>
<p><a id="hevea_default742"></a>
<span style="font-family:monospace">sizes</span> takes as argument a list of lists.<br>
<span style="font-family:monospace">sizes</span> returns the list of the lengths of these lists.<br>
Input :
</p><div class="center"><span style="font-family:monospace">sizes([[3,4],[2]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[2,1]</span></div>
