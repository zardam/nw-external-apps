<h3 id="sec1092" class="subsection">12.6.14  The vertices of a polygon in the plane, closed: <span style="font-family:monospace">vertices_abca</span><a id="hevea_default1504"></a></h3>
<p>The <span style="font-family:monospace">vertices_abca</span> command takes as argument a polygon.</p><p><span style="font-family:monospace">vertices_abca</span> returns the “closed” list of vertices (it
repeats the beginning vertex) and draws them.
</p>
