<h3 id="sec569" class="subsection">5.43.17  Length of a list : <span style="font-family:monospace">size nops length</span></h3>
<p><a id="hevea_default739"></a><a id="hevea_default740"></a><a id="hevea_default741"></a>
<span style="font-family:monospace">size</span> or <span style="font-family:monospace">nops</span> or <span style="font-family:monospace">length</span> takes as argument a list 
(resp. sequence).<br>
<span style="font-family:monospace">size</span> or <span style="font-family:monospace">nops</span> or <span style="font-family:monospace">length</span> returns the length of this list (resp. 
sequence).<br>
Input :
</p><div class="center"><span style="font-family:monospace">nops([3,4,2])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">size([3,4,2])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">length([3,4,2])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3</span></div>
