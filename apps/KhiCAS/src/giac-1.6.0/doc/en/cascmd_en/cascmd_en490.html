<h3 id="sec582" class="subsection">5.43.30  Number of elements equal to a given value : <span style="font-family:monospace">count_eq</span></h3>
<p><a id="hevea_default755"></a>
<span style="font-family:monospace">count_eq</span> takes as argument : a real and a real list
(or matrix).<br>
<span style="font-family:monospace">count_eq</span> returns the number of elements of the list (or matrix)
which are equal to the first argument.<br>
Input :
</p><div class="center"><span style="font-family:monospace">count_eq(12,[2,12,45,3,7,78])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
