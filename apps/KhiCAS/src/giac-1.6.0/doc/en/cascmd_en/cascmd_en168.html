<h3 id="sec206" class="subsection">5.11.3  Imaginary part of a complex number : <span style="font-family:monospace">im imag</span></h3>
<p><a id="hevea_default269"></a><a id="hevea_default270"></a>
<span style="font-family:monospace">im</span> (or <span style="font-family:monospace">imag</span>) takes as argument a complex number (resp. a 
point <span style="font-style:italic">A</span>).<br>
<span style="font-family:monospace">im</span> (or <span style="font-family:monospace">imag</span>) returns imaginary part of this complex number (resp. 
the projection on the <span style="font-style:italic">y</span> axis of <span style="font-style:italic">A</span>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">im(3+4*i)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">4</span></div>
