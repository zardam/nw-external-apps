<h3 id="sec636" class="subsection">5.49.11  Hadamard power (infixed version): <span style="font-family:monospace">.^</span></h3>
<p><a id="hevea_default837"></a>
<span style="font-family:monospace">.</span><code><span style="font-family:monospace">^</span></code> takes as arguments a matrix or a list
<span style="font-style:italic">A</span> and a real <span style="font-style:italic">b</span>.<br>
<span style="font-family:monospace">.</span><code><span style="font-family:monospace">^</span></code> is an infixed operator that returns the matrix 
or the list where each term is the corresponding
term of <span style="font-style:italic">A</span> raised to the power <span style="font-style:italic">b</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">[[1, 2],[3,4]] .</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace"> 2</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,4],[9,16]]</span></div>
