<h3 id="sec131" class="subsection">5.6.14Â Â Test of oddness : <span style="font-family:monospace">odd</span></h3>
<p><a id="hevea_default174"></a>
<span style="font-family:monospace">odd</span> takes as argument an integer <span style="font-family:monospace">n</span>.<br>
<span style="font-family:monospace">odd</span> returns <span style="font-family:monospace">1</span> if <span style="font-family:monospace">n</span> is odd and returns <span style="font-family:monospace">0</span> if <span style="font-family:monospace">n</span> is
even.<br>
Input :
</p><div class="center"><span style="font-family:monospace">odd(148) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">0 </span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">odd(149) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
