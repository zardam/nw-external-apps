<h3 id="sec210" class="subsection">5.11.7  The normalized complex number : <span style="font-family:monospace">normalize unitV</span></h3>
<p><a id="hevea_default274"></a><a id="hevea_default275"></a>
<span style="font-family:monospace">normalize</span> or <span style="font-family:monospace">unitV</span> takes as argument a complex number.<br>
<span style="font-family:monospace">normalize</span> or <span style="font-family:monospace">unitV</span> returns the complex number divided by the
modulus of this complex number.<br>
Input :
</p><div class="center"><span style="font-family:monospace">normalize(3+4*i)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(3+4*i)/5</span></div>
