<h3 id="sec739" class="subsection">5.58.1  Matrix of a quadratic form : <span style="font-family:monospace">q2a</span></h3>
<p><a id="hevea_default964"></a> 
<span style="font-family:monospace">q2a</span> takes two arguments : the symbolic expression
of a quadratic form <span style="font-style:italic">q</span> and a
vector of variable names.<br>
<span style="font-family:monospace">q2a</span> returns the matrix <span style="font-style:italic">A</span> of <span style="font-style:italic">q</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">q2a(2*x*y,[x,y])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[0,1],[1,0]]</span></div>
