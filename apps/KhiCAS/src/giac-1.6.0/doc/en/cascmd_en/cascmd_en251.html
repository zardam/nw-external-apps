<h3 id="sec313" class="subsection">5.24.9  Transform arccos into arctan : <span style="font-family:monospace">acos2atan</span></h3>
<p><a id="hevea_default443"></a>
<span style="font-family:monospace">acos2atan</span> takes as argument an expression containing 
inverse trigonometric functions.<br>
<span style="font-family:monospace">acos2atan</span> replaces arccos(<span style="font-style:italic">x</span>) by
 π/2−arctan(<span style="font-style:italic">x</span>/√<span style="text-decoration:overline">1−</span><span style="text-decoration:overline"><span style="font-style:italic">x</span></span><sup><span style="text-decoration:overline">2</span></sup>) in this 
expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">acos2atan(acos(x))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">pi/2-atan(x/sqrt(1-x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2))</span></div>
