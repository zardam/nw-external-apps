<h3 id="sec485" class="subsection">5.36.1  Expand and reduce : <span style="font-family:monospace">normal</span></h3>
<p><a id="hevea_default636"></a>
<span style="font-family:monospace">normal</span> takes as argument a polynomial expression.<br>
<span style="font-family:monospace">normal</span> expands and reduces this expression in ℤ/<span style="font-style:italic">p</span>ℤ[<span style="font-style:italic">x</span>].<br>
Input :
</p><div class="center"><span style="font-family:monospace">normal(((2*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+12)*( 5*x-4))%13)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(-3%13)*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3+(5%13)*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+(-5%13)*x+4%13</span></div>
