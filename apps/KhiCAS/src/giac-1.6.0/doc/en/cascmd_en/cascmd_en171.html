<h3 id="sec209" class="subsection">5.11.6  Argument of a complex number : <span style="font-family:monospace">arg</span></h3>
<p><a id="hevea_default273"></a>
<span style="font-family:monospace">arg</span> takes as argument a complex number.<br>
<span style="font-family:monospace">arg</span> returns the argument of this complex number.<br>
Input :
</p><div class="center"><span style="font-family:monospace">arg(3+4*i)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">atan(4/3)</span></div>
