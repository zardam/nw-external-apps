<h3 id="sec319" class="subsection">5.24.15  Transform tan(x) into sin(x)/cos(x) : <span style="font-family:monospace">tan2sincos</span></h3>
<p><a id="hevea_default450"></a>
<span style="font-family:monospace">tan2sincos</span> takes as argument an expression containing 
trigonometric functions.<br>
<span style="font-family:monospace">tan2sincos</span> replaces tan(<span style="font-style:italic">x</span>) by
 sin(<span style="font-style:italic">x</span>)/cos(<span style="font-style:italic">x</span>) in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">tan2sincos(tan(2*x))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">sin(2*x)/cos(2*x)</span></div>
