<h3 id="sec268" class="subsection">5.17.5  Repeated function composition: <span style="font-family:monospace">@@</span></h3>
<p><a id="hevea_default382"></a>
With <span style="font-family:monospace">Xcas</span>, the repeated composition of a function with itself
<span style="font-style:italic">n</span> ∈ ℕ times is done with the infixed operator <span style="font-family:monospace">@@</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">(sin@@3)(x)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">sin(sin(sin(x)))</span></div><p> 
Input :
</p><div class="center"><span style="font-family:monospace">(sin@@2)(pi/2)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">sin(1)</span></div>
