<h3 id="sec200" class="subsection">5.10.16  Inverse of a cycle : <span style="font-family:monospace">cycleinv</span></h3>
<p><a id="hevea_default259"></a>
<span style="font-family:monospace">cycleinv</span> takes as argument a cycle.<br>
<span style="font-family:monospace">cycleinv</span> returns the cycle that is the inverse of the cycle given as 
argument.<br>
Input :
</p><div class="center"><span style="font-family:monospace">cycleinv([2,0,1])</span></div><p>
Output
</p><div class="center"><span style="font-family:monospace">[1,0,2]</span></div>
