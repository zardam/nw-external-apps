<h3 id="sec606" class="subsection">5.44.6  Term by term quotient of two lists : <span style="font-family:monospace">./</span></h3>
<p><a id="hevea_default787"></a>
The infixed operator <span style="font-family:monospace">./</span> returns the term by term quotient of two
lists 
of the same size.<br>
Input :
</p><div class="center"><span style="font-family:monospace">[1,2,3] ./ [4,3,5]</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[1/4,2/3,3/5]</span></div>
