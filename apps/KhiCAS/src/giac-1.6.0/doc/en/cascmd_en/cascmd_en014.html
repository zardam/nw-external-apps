<h3 id="sec28" class="subsection">3.4.8  The <span style="font-family:monospace">Prg</span> menu</h3>
<p>The <span style="font-family:monospace">Prg</span> menu contains commands that are used to write
<span style="font-family:monospace">giac</span> programs. The first entry,
<span style="font-family:monospace">Prg</span>▸<span style="font-family:monospace">New program</span> (equivalent to
<span style="font-family:monospace">Alt+P</span>) , will insert a program level and bring up the program
editor. The other entries are useful commands for writing
<span style="font-family:monospace">giac</span> programs. </p>
