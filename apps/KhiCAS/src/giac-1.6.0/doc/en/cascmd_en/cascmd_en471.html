<h3 id="sec563" class="subsection">5.43.11Â Â Reverse order in a list : <span style="font-family:monospace">revlist</span></h3>
<p><a id="hevea_default731"></a>
<span style="font-family:monospace">revlist</span> takes as argument a list (resp. sequence).<br>
<span style="font-family:monospace">revlist</span> returns the list (resp. sequence) in the reverse order.<br>
Input :
</p><div class="center"><span style="font-family:monospace">revlist([0,1,2,3,4])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[4,3,2,1,0]</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">revlist([0,1,2,3,4],3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3,[0,1,2,3,4]</span></div>
