<h3 id="sec92" class="subsection">5.2.1  The values of a boolean : <span style="font-family:monospace">true false</span></h3>
<p><a id="hevea_default106"></a><a id="hevea_default107"></a><a id="hevea_default108"></a><a id="hevea_default109"></a>
The value of a boolean is <span style="font-family:monospace">true</span> or <span style="font-family:monospace">false</span>.<br>
The synonyms are :<br>
<span style="font-family:monospace">true</span> or <span style="font-family:monospace">TRUE</span> or <span style="font-family:monospace">1</span>,<br>
<span style="font-family:monospace">false</span> or <span style="font-family:monospace">FALSE</span> or <span style="font-family:monospace">0</span>.<br>
Tests or conditions are boolean functions.</p>
