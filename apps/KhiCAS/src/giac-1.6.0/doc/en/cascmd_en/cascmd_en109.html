<h3 id="sec142" class="subsection">5.6.25  Solving <span style="font-style:italic">a</span><sup>2</sup>+<span style="font-style:italic">b</span><sup>2</sup>=<span style="font-style:italic">p</span> in ℤ : <span style="font-family:monospace">pa2b2</span></h3>
<p><a id="hevea_default188"></a>
<span style="font-family:monospace">pa2b2</span> decompose a prime integer <span style="font-style:italic">p</span> congruent to 1 modulo 4, 
as a sum of squares : <span style="font-style:italic">p</span>= <span style="font-style:italic">a</span><sup>2</sup>+<span style="font-style:italic">b</span><sup>2</sup>.
The result is the list <span style="font-family:monospace">[a,b]</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">pa2b2(17)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[4,1] </span></div><p>
indeed 17=4<sup>2</sup>+1<sup>2</sup></p>
