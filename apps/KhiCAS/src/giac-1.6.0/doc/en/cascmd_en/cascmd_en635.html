<h3 id="sec759" class="subsection">5.60.3  Transform an equation into a list : <span style="font-family:monospace">equal2list</span></h3>
<p><a id="hevea_default987"></a>
<span style="font-family:monospace">equal2list</span> takes as argument an equation.<br>
<span style="font-family:monospace">equal2list</span> returns the list of the two members of this equation.<br>
Input :
</p><div class="center"><span style="font-family:monospace">equal2list(2x-1=3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[2*x-1,3]</span></div>
