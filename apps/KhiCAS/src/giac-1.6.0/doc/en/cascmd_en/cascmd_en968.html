<h3 id="sec1247" class="subsection">13.12.1  The abscissa of a three-dimensional point: <span style="font-family:monospace">abscissa</span><a id="hevea_default1650"></a></h3>
<p>
<a id="sec:3dabscissa"></a></p><p>See section <a href="cascmd_en880.html#sec%3A2dabscissa">12.13.2</a> for abscissas in two-dimensional geometry.</p><p>The <span style="font-family:monospace">abscissa</span> command takes as argument a point.</p><p><span style="font-family:monospace">abscissa</span> returns the abscissa (<span style="font-style:italic">x</span>-coordinate) of the point.</p><p>Input:
</p><div class="center">
<span style="font-family:monospace">abscissa(point(1,2,3))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">1
</span></div>
