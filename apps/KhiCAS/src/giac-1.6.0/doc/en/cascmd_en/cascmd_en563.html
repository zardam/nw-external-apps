<h3 id="sec665" class="subsection">5.51.1  Transpose of a matrix : <span style="font-family:monospace">tran transpose</span></h3>
<p><a id="hevea_default885"></a><a id="hevea_default886"></a>
<span style="font-family:monospace">tran</span> or <span style="font-family:monospace">transpose</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">tran</span> or <span style="font-family:monospace">transpose</span> returns the transpose matrix of <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">tran([[1,2],[3,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,3],[2,4]]</span></div>
