<h3 id="sec616" class="subsection">5.47.5  Jordan block : <span style="font-family:monospace">JordanBlock</span></h3>
<p><a id="hevea_default814"></a>
<span style="font-family:monospace">JordanBlock</span> takes as argument an expression <span style="font-style:italic">a</span> and an integer 
<span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">JordanBlock</span> returns a square matrix of size <span style="font-style:italic">n</span> with <span style="font-style:italic">a</span>
on the principal diagonal, 1 above this diagonal and 0 elsewhere.<br>
Input :
</p><div class="center"><span style="font-family:monospace">JordanBlock(7,3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[7,1,0],[0,7,1],[0,0,7]]</span></div>
