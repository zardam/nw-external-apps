<h3 id="sec666" class="subsection">5.51.2  Inverse of a matrix : <span style="font-family:monospace">inv /</span></h3>
<p><a id="hevea_default887"></a><a id="hevea_default888"></a>
<span style="font-family:monospace">inv</span> takes as argument a square matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">inv</span> returns the inverse matrix of <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">inv([[1,2],[3,4]])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">1/[[1,2],[3,4]])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">A:=[[1,2],[3,4]];1/A</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[-2,1],[3/2,1/-2]]</span></div>
