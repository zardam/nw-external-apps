<h3 id="sec202" class="subsection">5.10.18  Group generated by two permutations : <span style="font-family:monospace">groupermu</span></h3>
<p><a id="hevea_default261"></a>
<span style="font-family:monospace">groupermu</span> takes as argument two permutations <span style="font-family:monospace">a</span> and 
<span style="font-family:monospace">b</span>.<br>
<span style="font-family:monospace">groupermu</span> returns the group of the permutations generated by <span style="font-family:monospace">a</span> and 
<span style="font-family:monospace">b</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">groupermu([0,2,1,3],[3,1,2,0])</span></div><p>
Output
</p><div class="center"><span style="font-family:monospace">[[0,2,1,3],[3,1,2,0],[0,1,2,3],[3,2,1,0]]</span></div>
