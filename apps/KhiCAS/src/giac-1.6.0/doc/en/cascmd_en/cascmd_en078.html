<h3 id="sec109" class="subsection">5.4.8  ASCII code of a string : <span style="font-family:monospace">asc</span></h3>
<p><a id="hevea_default142"></a>
<span style="font-family:monospace">asc</span> takes as argument a string <span style="font-family:monospace">s</span>.<br>
<span style="font-family:monospace">asc</span> returns the list of the ASCII codes of the characters of <span style="font-family:monospace">s</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">asc("abcd")</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[97,98,99,100]</span></div><p> 
Input :
</p><div class="center"><span style="font-family:monospace">asc("a")</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[97]</span></div>
