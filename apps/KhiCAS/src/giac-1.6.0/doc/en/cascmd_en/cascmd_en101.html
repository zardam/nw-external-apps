<h3 id="sec134" class="subsection">5.6.17  The smallest pseudo-prime greater than <span style="font-family:monospace">n</span> : <span style="font-family:monospace">nextprime</span></h3>
<p><a id="hevea_default178"></a>
<span style="font-family:monospace">nextprime(n)</span> returns the smallest pseudo-prime (or prime)
greater than <span style="font-family:monospace">n</span>. <br>
Input :
</p><div class="center"><span style="font-family:monospace">nextprime(75) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">79</span></div>
