<h3 id="sec211" class="subsection">5.11.8  Conjugate of a complex number : <span style="font-family:monospace">conj</span></h3>
<p><a id="hevea_default276"></a>
<span style="font-family:monospace">conj</span> takes as argument a complex number.<br>
<span style="font-family:monospace">conj</span> returns the complex conjugate of this complex number.<br>
Input :
</p><div class="center"><span style="font-family:monospace">conj(3+4*i)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3-4*i</span></div>
