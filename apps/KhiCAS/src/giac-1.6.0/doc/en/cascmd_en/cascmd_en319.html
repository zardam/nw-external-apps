<h3 id="sec390" class="subsection">5.28.7  Rewrite a power as an exponential : <span style="font-family:monospace">pow2exp</span></h3>
<p><a id="hevea_default537"></a>
<span style="font-family:monospace">pow2exp</span> rewrites a power as an exponential.<br>
Input :
</p><div class="center"><span style="font-family:monospace">pow2exp(a</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">(x+y))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">exp((x+y)*ln(a))</span></div>
