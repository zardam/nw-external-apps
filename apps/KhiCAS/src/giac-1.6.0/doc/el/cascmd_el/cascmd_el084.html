<H3 CLASS="subsection"><A NAME="htoc95">1.10.14</A>  Αντίστροφο κύκλου : <TT>cycleinv</TT></H3><P><A NAME="@default136"></A>
	
<TT>cycleinv</TT> παίρνει ως όρισμα έναν κύκλο.<BR>
	
<TT>cycleinv</TT> επιστρέφει τον κύκλο που είναι ο αντίστροφος του κύκλου που δόθηκε σαν όρισμα.<BR>
Είσοδος :
</P><DIV CLASS="center">	
<TT>cycleinv([2,0,1])</TT></DIV><P>
Έξοδος :
</P><DIV CLASS="center">	
<TT>[1,0,2]</TT></DIV><HR>
